<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troy Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #c9a961 0%, #d4af37 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 12px;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .user .avatar {
            background: #007bff;
        }

        .bot .avatar {
            background: #d4af37;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 18px;
            border-radius: 18px;
            line-height: 1.6;
        }

        .user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sources {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
        }

        .source-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
            padding: 6px 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .source-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        .source-badge.document {
            background: #e3f2fd;
            color: #1976d2;
        }

        .source-badge.training {
            background: #fff3e0;
            color: #f57c00;
        }

        .input-area {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #d4af37;
        }

        #sendBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #d4af37 0%, #c9a961 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator.active {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .example-questions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .example-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #d4af37;
            color: white;
            border-color: #d4af37;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏛️ Troy Chatbot</h1>
            <p>Troy ekranı iç süreçleri hakkında size yardımcı olabilirim</p>
            <div class="stats">
                <div class="stat-item">📄 <span id="docCount">-</span> Döküman</div>
                <div class="stat-item">🎓 <span id="trainCount">-</span> Eğitim İçeriği</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="avatar">🤖</div>
                <div class="message-content">
                    Merhaba! Ben Troy KB asistanıyım. Troy ekranının iç süreçleri, fiyat revizeleri, stok işlemleri ve daha fazlası hakkında size yardımcı olabilirim. Sormak istediğiniz bir şey var mı?
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="example-questions">
                <button class="example-btn" onclick="askExample('Psikolojik fiyat nedir?')">💰 Psikolojik fiyat nedir?</button>
                <button class="example-btn" onclick="askExample('Fiyat revizyonu nasıl yapılır?')">✏️ Fiyat revizyonu nasıl yapılır?</button>
                <button class="example-btn" onclick="askExample('Toplu indirim işlemi nasıl yapılır?')">📊 Toplu indirim</button>
            </div>
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Sorunuzu yazın..." onkeypress="handleKeyPress(event)">
                <button id="sendBtn" onclick="sendMessage()">Gönder</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Sayfa yüklendiğinde istatistikleri al
        fetchStats();

        async function fetchStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                document.getElementById('docCount').textContent = data.rag_documents;
                document.getElementById('trainCount').textContent = data.training_content;
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        function addMessage(text, isUser, sources = null, sourceCount = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let content = `
                <div class="avatar">${isUser ? '👤' : '🤖'}</div>
                <div class="message-content">
                    ${text}
            `;

            if (sources && sources.length > 0) {
                content += '<div class="sources"><strong>📚 Kaynaklar:</strong>';
                sources.forEach((src, index) => {
                    const badge = src.type === 'document' ? 'document' : 'training';
                    const icon = src.type === 'document' ? '📄' : '🎓';
                    content += `
                        <div class="source-item">
                            ${icon}
                            <span class="source-badge ${badge}">${src.type === 'document' ? 'Döküman' : 'Eğitim'}</span>
                            <span>${src.title}</span>
                            <span style="margin-left: auto; color: #666;">${(src.similarity * 100).toFixed(0)}%</span>
                        </div>
                    `;
                });
                content += '</div>';
            }

            content += '</div>';
            messageDiv.innerHTML = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="avatar">🤖</div>
                <div class="typing-indicator active">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Kullanıcı mesajını göster
            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;

            // Typing indicator göster
            showTyping();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                hideTyping();

                if (data.success) {
                    addMessage(data.data.answer, false, data.data.sources, data.data.source_count);
                } else {
                    addMessage('Üzgünüm, bir hata oluştu: ' + data.error, false);
                }
            } catch (error) {
                hideTyping();
                addMessage('⚠️ Bağlantı hatası. Lütfen sunucunun çalıştığından emin olun.', false);
                console.error('Error:', error);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function askExample(question) {
            userInput.value = question;
            sendMessage();
        }

        // Input'a focus
        userInput.focus();
    </script>
</body>
</html>
